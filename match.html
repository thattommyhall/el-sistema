<!DOCTYPE html>
<html>
    <head>
        <title>El Sistema</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.js"></script>
        <script src="out/el_sistema.js" type="text/javascript"></script>
        <script src="match.js" type="text/javascript"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 id="match-title"><h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <canvas id="tree"  width="600" height="400"></canvas>
                </div>
                <div class="col-md-4">
                    <table class="table table-bordered" id="plants-table">
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <script id="plant-row" type="x-tmpl-mustache">
                    <tr>
                        <td>{{name}}</td>
                        <td>{{score}}</td>
                    </tr>
            </script>
        </div>
    </body>
</html>
